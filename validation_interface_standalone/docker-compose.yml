version: '3.8'

services:
  validation-interface:
    build: .
    ports:
      - "5001:5001"
    volumes:
      # Mount local data folder to container's data folder
      - ./data:/app/data
      # Mount local results folder to container's results folder  
      - ./results:/app/validation_results
    environment:
      # You can customize these via environment variables
      - SESSION_NAME=${SESSION_NAME:-default}
      - RANDOM_SEED=${RANDOM_SEED:-42}
    command: >
      python validation_interface.py 
      --host 0.0.0.0 
      --port 5001 
      --data-file /app/data/validation_data.json
      --session-name ${SESSION_NAME:-default}
      --random-seed ${RANDOM_SEED:-42}
    restart: unless-stopped