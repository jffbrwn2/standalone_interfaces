<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        .stats {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 8px;
            margin: 24px 0;
        }
        .refresh-btn {
            background: #007AFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 16px;
        }
        .refresh-btn:hover {
            background: #0056CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">ðŸŽ¯</div>
        <h1>All Validations Complete!</h1>
        <p>Thank you for validating the LLM transition predictions.</p>
        
        <div class="stats">
            <h3>Final Statistics</h3>
            <p><strong>Total Transitions Validated:</strong> {{ progress.completed }}</p>
            <p>Results have been saved to the validation_results directory.</p>
        </div>
        
        <button class="refresh-btn" onclick="window.location.reload()">
            Check for New Transitions
        </button>
    </div>
</body>
</html>
